{% extends "login/base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 col-10 offset-1 login-main border rounded pb-4 pt-5">
            <form action="" method="POST">
                <div class="row">
                    <div class="col-md-4 col-12 heading-image text-white text-center">
                          <i class="fa fa-angellist" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12 mt-5">
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                             </div>
                            <input name="" class="form-control" placeholder="Full name" type="text">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12 mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                             </div>
                            <input name="" class="form-control" placeholder="Email address" type="email">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12 mt-3">               
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                            </div>
                            <span class="input-group-text">+91</i> </span>
                            <input name="" class="form-control" placeholder="Phone number" type="text">
                        </div>
                    </div>   
                </div>
                <div class="row">
                    <div class="col-md-12 col-12"> 
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12">      
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Repeat password" type="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-12"> 
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                        </div>
                    </div>
                </div>
                <p class="text-center">Have an account? <a href="/" class="text-white">Log In</a> </p>
            </form>
        </div>
    </div>
</div>    
{% endblock %}
